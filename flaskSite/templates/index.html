{% block page_content %}
<div class="container">
    <h1>PrayerTimes:</h1>

    <table class ="table table-bordered table-hover"  border="1" cellpadding="5" cellspacing="5">

        {% for row in table %}
            <tr>

                {% for d in row %}
                    <td>{{ d }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
